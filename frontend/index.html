<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#080527" />
  <meta name="description" content="Present is a Gift - Your personal planner and productivity app" />
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Critical CSS inlined for fastest LCP -->
  <style>
    /* Critical CSS for LCP optimization */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      height: 100%;
      font-size: 16px;
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #080527;
      color: #ffffff;
      overflow-x: hidden;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Critical styles for LCP element */
    .home-container {
      min-height: 150vh;
      position: relative;
      overflow-x: hidden;
    }
    
    .header-section {
      height: 100vh;
      position: relative;
    }
    
    .text {
      font-family: Georgia;
      font-variant: small-caps;
      -webkit-text-stroke: 0.08rem rgba(255, 255, 255, 0.728);
      color: rgba(206, 207, 236, 0);
      text-align: center;
      font-size: 4rem;
      letter-spacing: 0.5vh;
      font-smooth: always;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      font-weight: bold;
      width: 100%;
      position: absolute;
      top: 45%;
      transform: translateY(-50%);
      word-wrap: break-word;
      white-space: normal;
      text-shadow: 1rem 0.7rem 0.14rem rgba(35, 33, 155, 0), 0 0 2rem rgba(13, 20, 241, 0.856), 0 0 1rem rgba(229, 230, 238, 0.908);
      z-index: 20;
      /* Optimize font loading */
      font-display: swap;
    }
    
    /* Reserve space for sphere to prevent layout shift */
    .sphere-container {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 240px;
      z-index: 1;
    }
    
    /* Loading states to prevent layout shifts during code splitting */
    .loading-spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top: 3px solid #6b63ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive critical styles */
    @media (max-width: 768px) {
      .text {
        font-size: 3rem;
        letter-spacing: 0.3vh;
      }
    }
    
    @media (max-width: 480px) {
      .text {
        font-size: 2.5rem;
      }
    }
    
    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
  
  <!-- Preload CSS files for faster loading -->
  <link rel="preload" href="%PUBLIC_URL%/static/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="%PUBLIC_URL%/static/css/main.css"></noscript>
  
  <!-- Preload JavaScript chunks for faster loading -->
  <link rel="preload" href="%PUBLIC_URL%/static/js/main.js" as="script">
  
  <!-- DNS prefetch for external resources -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
  
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <title>Present is a Gift</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
  <!-- Fallback for older browsers -->
  <script>
    // Feature detection for modern JS features
    if (!window.Promise || !window.fetch) {
      document.write('<script src="https://polyfill.io/v3/polyfill.min.js?features=Promise%2Cfetch"><\/script>');
    }
  </script>
</body>
</html>
